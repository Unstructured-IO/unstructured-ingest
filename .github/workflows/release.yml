name: Pypi Release

on:
  release:
    types:
      - published

env:
  PYTHON_VERSION: "3.10"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen --group release

      - name: Build artifact
        run: |
          uv build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Install twine for Azure upload
        run: uv add --group release twine

      - name: Create .pypirc for Azure Artifacts
        run: |
          cat <<EOF > ~/.pypirc
          [distutils]
          index-servers =
              azure

          [azure]
          repository: https://pkgs.dev.azure.com/${{ secrets.AZURE_ORG }}/${{ secrets.AZURE_PROJECT }}/_packaging/${{ secrets.AZURE_FEED }}/pypi/upload/
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_ARTIFACTS_PAT }}
          EOF

      - name: Publish package to Azure Artifacts
        run: |
          if twine upload -r azure dist/*; then
            echo "✅ Successfully published to Azure Artifacts"
          else
            echo "❌ Azure Artifacts upload failed, but PyPI upload succeeded"
            echo "This is non-critical - the package is available on PyPI"
            exit 0
          fi
